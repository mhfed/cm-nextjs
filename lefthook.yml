pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: bun eslint {staged_files} --fix
    prettier:
      glob: '*.{js,ts,jsx,tsx,json,css,md,yml}'
      run: bun prettier --write {staged_files}
    types:
      glob: '*.{ts,tsx}'
      run: bun tsc --noEmit
    test:
      run: bun test

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    lint:
      run: bun run lint
    types:
      run: bun tsc --noEmit
    test:
      run: bun test
